syntax = "proto3";

package asset;

// 指定go包
option go_package = "github.com/zhaochuninhefei/myproto-go/asset";

// 依赖
import "owner/owner.proto";

// BasicAsset 基础资产
message BasicAsset {
    int64 asset_id = 1;
    string asset_name = 2;
    int64 asset_price = 3;
    owner.Owner asset_owner = 4;
}
